<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<form method="get" action="http://localhost:8080/testServlet2/person">
<table border="1" cellspacing="0" cellpadding="3">
	<tr>
		<td width="70" align="center">이름</td>
		<td><input type="text" placeholder="이름입력" name="name"></td>
	</tr>
	<tr>
		<td align="center">성별</td>
		<td>
			<fieldset >
				<input type="radio" value="0" name="gender" checked>남자
				<input type="radio" value="1" name="gender">여자
			</fieldset>
		</td>
	</tr>
	<tr>
		<td align="center">색깔</td>
		<td>
		<select name="color" style="width: 100px;">
		    <option value="red">빨강</option>
		    <option value="blue">파랑</option>
		    <option value="yellow">노랑</option>
		    <option value="green">초록</option>
		    <option value="magenta">보라</option>
		 </select>
		</td>
	</tr>
		<td align="center">취미</td>
		<td>
			<fieldset>
				<input type="checkbox" name="hobby" value="독서">독서
				<input type="checkbox" name="hobby" value="영화">영화
				<input type="checkbox" name="hobby" value="음악">음악
				<input type="checkbox" name="hobby" value="게임">게임
				<input type="checkbox" name="hobby" value="쇼핑">쇼핑
			</fieldset>
		</td>
	<tr>
		<td align="center">과목</td>
		<td>
		<select name="subject" multiple="multiple" size="5">
		    <option value="JAVA" selected>JAVA</option>
		    <option value="Servlet">Servlet</option>
		    <option value="JSP">JSP</option>
		    <option value="SPRING">SPRING</option>
		 </select>
		</td>
	</tr>
		<td colspan="2" align="center">
		<input type="submit" value="SEND">
		<input type="reset" value="CANCEL">
		</td>
	<tr>
	</tr>
</table>
</form>
</body>
</html>
