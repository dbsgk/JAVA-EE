<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<select id="animal">
	<option>lion</option>
	<option>bear</option>
	<option>elephant</option>
	<option>giraffe</option>
	<option>tiger</option>
</select>
<select onchange="go()"><!-- 잡혀있는 id속성이 없기 때문에 부를 때, select로만 부른다. -->
	<option>apple</option>
	<option>orange</option>
	<option>strawberry</option>
	<option>melon</option>
	<option>kiwi</option>
</select>
<br><br>
<div id="output"></div>
</body>
<script type="text/javascript" src="../js/jquery-3.4.1.min.js"></script>
<script type="text/javascript">
function go() {
	let value = $('select:eq(1) > option:selected').val();/*  */
	$('#output').text(value+"를 선택").css('color','red');
	//document.getElementById('animal')
}
</script>
<script type="text/javascript">
$('#animal').change(function() {
	let value = $('select#animal > option:selected').val(); 
	$('#output').text(value+"를 선택").css('color', 'blue');
});
</script>
</html>
